<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "gg.html";
        }, 3000); // 3000 milissegundos = 3 segundos
    </script>
</head>
<body>
    <p>You will be redirected in 3 seconds. If not, follow the <a href="gg.html">link to the new page</a>.</p>
</body>
</html>
