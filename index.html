<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
        }

        .redirect-message {
            font-size: 24px;
            animation: fade-in 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .redirect-message span {
            font-weight: bold;
            color: #f39c12;
        }

        .construction-message {
            font-size: 18px;
            color: #f39c12;
            margin-top: 20px;
            opacity: 0.8;
        }

        @keyframes fade-in {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "gg.html";
        }, 5000);
    </script>
</head>
<body>
    <div class="redirect-message">
        <p>Redirecionando para a nova página</p>
        <p>Por favor, aguarde<span>.</span><span>.</span><span>.</span></p>
    </div>
    <div class="construction-message">
        <p>Lembre-se: o site ainda está em construção. Novidades em breve!</p>
    </div>
</body>
</html>
