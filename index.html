<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta 
        name="description" 
        content="Mergulhe na Fan-Wiki definitiva de Grand Fantasia. Descubra uma vasta base de conhecimento com dados verificados, guias veteranos e dicas de jogadores experientes. Junte-se à comunidade global de fãs!"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Grand Guide - Wiki" />
    <meta property="og:description" content="Mergulhe na Fan-Wiki definitiva de Grand Fantasia. Descubra uma vasta base de conhecimento com dados verificados, guias veteranos e dicas de jogadores experientes. Junte-se à comunidade global de fãs!" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Grand-Guide/Grand-Guide.github.io/main/public/images/ET03002.png" />
    <meta property="og:url" content="https://grand-guide.github.io/" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="https://raw.githubusercontent.com/Grand-Guide/Grand-Guide.github.io/main/public/favicon.ico" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
        }

        .redirect-message {
            font-size: 24px;
            animation: fade-in 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .redirect-message span {
            font-weight: bold;
            color: #f39c12;
        }

        .construction-message {
            font-size: 18px;
            color: #f39c12;
            margin-top: 20px;
            opacity: 0.8;
        }

        .random-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        @keyframes fade-in {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        async function loadRandomImage() {
            try {
                const response = await fetch('/app/random/images.json');
                const data = await response.json();
                const images = data.images;
                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = `/app/random/${images[randomIndex]}`;
                const imgElement = document.getElementById('random-image');
                imgElement.src = randomImage;
            } catch (error) {
                console.error('Erro ao carregar a lista de imagens:', error);
            }
        }

        window.onload = function() {
            loadRandomImage();

            // Redireciona após 3 segundos
            setTimeout(function() {
                window.location.href = "gg.html";
            }, 3000);
        };
    </script>
</head>
<body>
    <img id="random-image" class="random-image" src="" alt="Imagem Aleatória">

    <div class="redirect-message">
        <p>Redirecionando para a nova página</p>
        <p>Por favor, aguarde<span>.</span><span>.</span><span>.</span></p>
    </div>

    <div class="construction-message">
        <p>Lembre-se: o site ainda está em construção. Novidades em breve!</p>
    </div>
</body>
</html>
