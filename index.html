    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'CustomFont', sans-serif; /* Substitua 'CustomFont' pelo nome real da sua fonte */
            background-color: #030303;
            background-image: linear-gradient(to bottom, #2A2D35 0%, #030303 100%);
            color: #FFFFFF;
            text-align: center;
        }

        .loading-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .loading-image {
            max-width: 300px;
            height: auto;
            margin: 0 auto 20px auto;
            display: none; /* Oculta a imagem inicialmente */
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: bold;
        }

        .loading-divider {
            width: 4%; /* Ajuste conforme necessário */
            height: 2px;
            margin: 0 auto 10px auto;
            background-color: #FFFFFF;
            border-radius: 1px;
        }

        .loading-title {
            font-size: 14px;
            margin-bottom: 15px;
            color: #FFFFFF; /* Cor branca */
            font-family: 'Barlow Condensed', sans-serif;
        }

        .loading-bar-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #FFFFFF; /* Cor branca */
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.7);
            }
        }
    </style>

<body>
    <div class="loading-container">
        <img id="random-image" class="loading-image" src="" alt="a">
        <div class="loading-text">Aguarde um pouco enquanto redirecionamos você...</div>
        <div class="loading-divider"></div>
        <div class="loading-title">O site ainda está em construção. Novidades em breve!</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <script>
        // Lista das imagens GIF
        const images = [
            'public/app/random/img-1.gif',
            'public/app/random/img-2.gif',
            'public/app/random/img-3.gif',
            'public/app/random/img-4.gif',
            'public/app/random/img-5.gif',
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        window.onload = function() {
            const imgElement = document.getElementById('random-image');

            // Seleciona uma imagem aleatória
            imgElement.src = getRandomImage();

            // Mostra a imagem apenas após o carregamento completo
            imgElement.onload = function() {
                imgElement.style.display = 'block'; // Exibe a imagem após o carregamento
            };
        };

        // Simula o progresso de carregamento
        let progress = 0;
        const loadingBar = document.getElementById('loadingBar');

        function updateLoadingBar() {
            progress += 1;
            loadingBar.style.width = progress + '%';

            if (progress < 100) {
                setTimeout(updateLoadingBar, 40); // Ajuste a velocidade do carregamento
            }
        }

        updateLoadingBar();

        // Redireciona após o carregamento completo
        setTimeout(function() {
            window.location.href = "./web/GrandGuide.html";
        }, 4000); // Redireciona após 4 segundos (ajuste conforme necessário)
    </script>
